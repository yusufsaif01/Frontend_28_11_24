<style></style>
<div class="from-container">
  <div class="header">
    <div class="title">
      <h3>Please Select Date</h3>
    </div>
    <div class="close">
      <mat-icon mat-dialog-close class="material-icons">close</mat-icon>
    </div>
  </div>

  <div class="modal-body">
    <!-- form section -->
    <ul>
      <!-- Iterate through dates and display them -->
      <li *ngFor="let date of dates" (click)="onDateClick(date)">{{ date }}</li>
    </ul>
  </div>
</div>

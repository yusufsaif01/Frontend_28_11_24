<app-header></app-header>
<div class="site-wrapper">
  <div class="left-panel" [ngClass]="{ show: sidebar, hide: !sidebar }">
    <app-left-panel
      [achievements]="total_count"
      [options]="panelOptions"
      [userId]="userId"
      (sendMemberType)="getMemberType($event)"
    >
    </app-left-panel>
  </div>
  <div class="right-panel">
    <div class="right-wrapper">
      <mat-tab-group>
        <mat-tab label="Mark Attendance">
          <div class="main mt-2">
            <!-- award heading -->
            <div class="heading">
              <h2>Mark Attendance</h2>
              <button class="icon-btn" (click)="openFilter()">
                <mat-icon class="material-icons">filter_alt</mat-icon>
              </button>
            </div>
            <!-- search and popupbtn -->
            <div class="search-section">
              <div class="search-wrapper">
                <app-grid-search-box
                  placeholder="Search"
                  (sendSearchText)="getSearchText($event)"
                >
                </app-grid-search-box>
              </div>
            </div>
            <!-- table -->
            <div class="table">
              <app-table
                [tableConfig]="tableConfig"
                [NumberColumn]="'true'"
                [rows]="dataSource"
                [sortEnabled]="true"
                [pageSize]="pageSize"
                [TableActions]="ListAction"
                [pageNo]="selectedPage"
              >
              </app-table>
              <ng-template
                #ListAction
                let-id="id"
                let-avatar="avatar"
                let-category="category"
                let-name="name"
                let-position="position"
                let-status="status"
                let-email="email"
                let-user_id="user_id"
                let-profile_status="profile_status"
                let-canAddContract="canAddContract"
              >
                <div
                  [matTooltip]="
                    profile_status !== 'verified' && status === 'added'
                      ? 'This player is not verified'
                      : ''
                  "
                >
                  <!-- <div class="action-buttons">
                <a
                  routerLink="/member/mark-attendance/",id
                  matTooltip="Mark Attendance"
                >
                  <mat-icon class="material-icons">add_circle</mat-icon>
                </a>
              </div> -->
                  <button [routerLink]="['/member/mark-attendance/', user_id]">
                    Mark Attendance
                  </button>
                </div>
              </ng-template>
            </div>
            <!-- Pagination -->
            <app-pagination
              *ngIf="dataSource.data.length !== 0"
              [showData]="false"
              [showCount]="show_count"
              [totalRows]="total_count"
              [rowsPerPage]="pageSize"
              [selectedPage]="selectedPage"
              (onChange)="updatePage($event)"
            >
            </app-pagination>
          </div>
        </mat-tab>
        <mat-tab label="Attendance History">
          <div class="main mt-2">
            <!-- award heading -->
            <div class="heading">
              <h2>Attendance History</h2>
              <button class="icon-btn" (click)="openFilter()">
                <mat-icon class="material-icons">filter_alt</mat-icon>
              </button>
            </div>
            <!-- search and popupbtn -->

            <!-- table -->
            <div class="table">
              <mat-accordion *ngFor="let data of dataForHistory">
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title class="mptitle">
                      {{ data.traning_center_name }}
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <ng-template matExpansionPanelContent>
                    <div class="year-selector">
                      <span (click)="changeYear(-1)" class="year-arrow"
                        >&#x25B2;</span
                      >
                      <span class="year-display">{{ selectedYear }}</span>
                      <span (click)="changeYear(1)" class="year-arrow"
                        >&#x25BC;</span
                      >
                    </div>
                    <div class="month-picker-grid">
                      <!-- <div *ngFor="let month of months; let i = index" (click)="selectMonth(i)" class="month-item"> -->
                      <div
                        *ngFor="let month of months; let i = index"
                        (click)="openDatePicker(i)"
                        class="month-item"
                      >
                        <i
                          class="fas fa-calendar-alt fa-4x"
                          (click)="openDatePicker(i)"
                        ></i>
                        <span>{{ month }}</span>

                        <input
                          matInput
                          [(ngModel)]="selectedDates[i]"
                          [matDatepicker]="picker"
                          (dateChange)="onDateChange($event.value, i)"
                          hidden
                        />
                        <mat-datepicker
                          #picker
                          startView="month"
                          panelClass="hide-year-month"
                        ></mat-datepicker>

                        <!-- Display the formatted selected date (month and day only) -->
                        <div *ngIf="formattedDates[i]">
                          Selected Date: {{ formattedDates[i] }}
                        </div>
                      </div>
                    </div>
                  </ng-template>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
            <!-- Pagination -->
            <app-pagination
              *ngIf="dataSource.data.length !== 0"
              [showData]="false"
              [showCount]="show_count"
              [totalRows]="total_count"
              [rowsPerPage]="pageSize"
              [selectedPage]="selectedPage"
              (onChange)="updatePage($event)"
            >
            </app-pagination>
          </div>
        </mat-tab>
        <!-- <mat-tab label="Third"> Content 3 </mat-tab> -->
      </mat-tab-group>
    </div>
    <div class="footer-fix">
      <app-copyright></app-copyright>
    </div>
  </div>
</div>
<app-filter
  [allowedFilters]="filtersList"
  (filterChanges)="onChangeFilter($event)"
></app-filter>

<!-- toggle btn -->
<span class="toggle-btn" (click)="sidebar = !sidebar">
  <mat-icon class=" material-icons">menu_open</mat-icon>
</span>
